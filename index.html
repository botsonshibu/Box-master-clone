<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box kevin powell site clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-grid">
        <header>
            <img src="images/TB.svg" class="logo" alt="The company logo">
            <nav class="nav-bar">
                <a href="#" class="nav-links">Contact</a>
                <a href="#" class="nav-links">Book Now</a>
                <a href="#" class="nav-links">Become a Host</a>
                <a href="#" class="nav-links">About</a>
            </nav>
        </header>
            
        <main>
            <h1 class="title">The Box</h1>
            <p class="location">Richmond, VA</p>
            <img src="images/house.jpg" alt="House image" class="main-image">
            <div class="secondary-images">
                <img src="images/little-1.jpg" alt="Little-1 image" class="secondary-image">
                <img src="images/little-2.jpg" alt="Little-2 image" class="secondary-image">
            </div>
            <p class="description">
                Do you need time of from your day to day life? Well
                than take your summertime or during the winter there is a lot to be done.
                In Summer go hiking or swim in the nearby lake in Winter go sking in the Snowshoe Mountain resort.
            </p>
            <button class="btn">Book now</button>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="#" class="social-link">
                    <img src="images/airbnb.svg" alt="airbnb-logo">
                </a>
                <a href="#" class="social-link">
                    <img src="images/snapchat-ghost.svg" alt="snapchat-logo">
                </a>
                <a href="#" class="social-link">
                    <img src="images/instagram.svg" alt="instagram-logo">
                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
